<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
</head>
<body>
    <div class="homePage">
        <div class = "start_recording">
            <button id="startRecording">Start Recording</button>
        </div>
        <div class = "end_recording">
            <button id="endRecording">End EndRecoding</button>
        </div>
    </div>
<script  src="/socket.io/socket.io.js"></script>
<script>
        var socket = io();

        const startRecording = document.getElementById('startRecording');
        const endRecording = document.getElementById('endRecording');

        let audioRecorder;
        let audioChunks = [];

        startRecording.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                audioRecorder = new MediaRecorder(stream);

                audioRecorder.addEventListener('dataavailable', (event) => {
                    audioChunks.push(event.data);
                });
                audioRecorder.start();
            } catch (e) {
                console.error(e);
            }
        });

        endRecording.addEventListener('click', () => {
            try {
                audioRecorder.stop();
                const audioBlob = new Blob(audioChunks);
                socket.emit('audio', audioBlob);

            } catch (e) {
                console.error(e);
            }
        })
</script>
</body>


</html>
